<body>
    <main>
        <!--Bootstrap nav, a hodge podge of a lot of navbar elements, colors, ect from Bootstrap-->
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html">DMDb</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar-dark bg-dark" id="navbarNavAltMarkup">
                <div class="navbar-nav navbar-dark bg-dark">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="movie-site.html">Movies</a>

                </div>

                Get it? Instead of IMDb its DMDb?
                </span>
            </nav>
        </div>

        <div class="row">
            <video id="slider" autoplay loop class="col">
                <source src="images/cont-movie/american-history-x.mp4" type="video/mp4">
            </video>
        
        
            <!--Nav bar that shows the movies-->
            <ul class="navigation">
                <li onclick="videoUrl('images/cont-movie/american-history-x.mp4')"><img src="images/cont-movie/ahx-thumb.jpg" height="200" width="300" alt="American History X thumbnail">American History X</li>
                <li onclick="videoUrl('images/cont-movie/taxi-driver.mp4')"><img src="images/cont-movie/td-thumb.jpg" height="200" width="300" alt="Taxi Driver thumbnail">Taxi Driver</li>
                <li onclick="videoUrl('images/cont-movie/fmj.mp4')"><img src="images/cont-movie/fmj-thumb.jpg" height="200" width="300" alt ="Full Metal Jacket thumbnail">Full Metal Jacket</li>
                <li onclick="videoUrl('images/cont-movie/django-unchained.mp4')"><img src="images/cont-movie/du-thumb.jpg" height="200" width="300" alt="Django Unchained">Django Unchained</li>
                <li onclick="videoUrl('images/cont-movie/clockwork-orange.mp4')"><img src="images/cont-movie/cwo-thumb.jpg" height="200" width="300" alt="Clockwork Orange thumbnail">A Clockwork Orange</li>
            </ul>
        </div>

    <script>
        function videoUrl(url) {
            document.getElementById("slider").src = url;
        }
    </script>
